<html ng-app="testApp">
<head></head>
<body>
    <div ng-controller="AppController as vm">

            <ul>
                <li>one</li>
                <li>two</li>
            </ul>
        </div>
        <div class="col-xs-8">

            <form>

                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </form>
        </div>
    </div>
</body>
